<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta class="viewport" content="width=device-width">
    <title>COVID-19 Watch</title>
    <meta name="description" type="Index page of the wireframe for the app COVID-19 Watch">
    <link rel="stylesheet" type="text/css" href="graphs.css"/>
  </head>
  <body>
    <nav>
      <a href="#home">Link 1</a>
      <a href="#report">Link 2</a>
      <a href="#data">Link 3</a>

    <main class="container" role="main">
      <header class="header" role="banner">
        <h1>COVID-19 Watch</h1>
      </header>
      <div class='main_content'>
        <h3>Data</h3>
        <form class="form-group">
          <fieldset>

            <label>View by State</label>

            <label>View by zip code</label>
            <input type="text"/>
            <button>Submit</button>
          </fieldset>
        </form>
        <div class='results_group'>
          <h4>Results Section</h4>
          <div>Displays graphs when options are selected</div>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by: </p>
      <p>Contact Link 1</p>
      <p>Contact Link 2</p>
    </footer>
